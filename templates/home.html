<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        h1, h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Exam Performance Predictor</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <fieldset>
            <legend class="mb-4">Enter Student Information</legend>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" selected disabled>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select class="form-select" id="ethnicity" name="ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                    <select class="form-select" id="parental_level_of_education" name="parental_level_of_education"
                            required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="reading_score" class="form-label">Reading Score (0–100)</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score"
                           placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <div class="col-md-6">
                    <label for="writing_score" class="form-label">Writing Score (0–100)</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score"
                           placeholder="Enter Writing Score" min="0" max="100" required>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </div>
        </fieldset>
    </form>

    {% if results is defined %}
        <div class="result mt-4">
            <h2>Prediction Result</h2>
            <div class="alert alert-success">
                <p class="fs-4 mb-0">Predicted Math Score: <strong>{{ results }}</strong></p>
            </div>
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
